<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="template1">
	<head>
		<meta charset="UTF-8">
		<title>Patients</title>
		<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
	</head>
	<body>
		<div layout:fragment="content1">
		<div class="container mt-3">
			<div class="card">
				<div class="card-header">Liste des patients</div>
					<div class="card-body">
						<form method="get" th:action="@{/user/index}">
							<input type="text" name="keyword" th:value="${keyword}">
							<button type="submit" class="btn btn-primary">Chercher</button>
						</form>
						<table class="table">
							<thead>
							<tr>
								<th>ID</th>
								<th>Nom</th>
								<th>DATE</th>
								<th>MALADE</th>
								<th>SCORE</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="p:${listPatients}">
								<td th:text="${p.id}"></td>
								<td th:text="${p.nom}"></td>
								<td th:text="${p.dateNaissance}"></td>
								<td th:text="${p.malade}"></td>
								<td th:text="${p.score}"></td>
								<td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
								<a onclick="return confirm('Voulez vous supprimer ce patient?')" class="btn btn-danger" th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
										Supprimer
									</a>
								</td>
								<td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
									<a class="btn btn-success" th:href="@{/admin/editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage} )}">
										Edit
									</a>
								</td>
							</tr>
							</tbody>
						</table>
						<ul class="nav nav-pills">
							<li th:each="page,status:${pages}">
								<a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
								   th:text="${status.index}"
								   th:href="@{/user/index(page=${status.index}, keyword=${keyword})}">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
